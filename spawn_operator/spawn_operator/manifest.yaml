---
spec:
  template:
    spec:
      containers:
        - env:
            - name: MIX_ENV
              value: prod
            - name: BONNY_OPERATOR_NAME
              value: spawn-operator
            - name: BONNY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: BONNY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: BONNY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: BONNY_POD_SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          name: spawn-operator
          ports:
            - containerPort: 9090
          image: docker.io/eigr/spawn-operator:2.0.0-RC9
          resources:
            limits:
              cpu: 200m
              memory: 380Mi
            requests:
              cpu: 200m
              memory: 380Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /app/.cache/bakeware/
              name: bakeware-cache
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/liveness
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/readiness
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
      serviceAccountName: spawn-operator
      volumes:
        - emptyDir: {}
          name: bakeware-cache
    metadata:
      labels:
        k8s-app: spawn-operator
  replicas: 1
  selector:
    matchLabels:
      k8s-app: spawn-operator
